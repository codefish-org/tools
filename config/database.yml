default: &default
  adapter: mysql2
  encoding: utf8
  username: root
  password:
  host: localhost
  port: 3306
  flags:
    - -COMPRESS
    - FOUND_ROWS
    - MULTI_STATEMENTS

development:
  <<: *default
  database: tools

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: tools_test

production:
  <<: *default
  database: tools_production
